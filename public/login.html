<!DOCTYPE html>
<html lang="en">

<head>
  <title>Passport Authentication</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
  <link href="./css/style.css" rel="stylesheet">
</head>

<body id="imageLogin">
<div>
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3 loginTitle">
        <h2 id= "titleLogin">Login Form</h2>
        <form class="login">
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="email-input" placeholder="Email">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="password-input" placeholder="Password">
          </div>
          <button type="submit" class="btn btn-default">Login</button>
        </form>
        <br />
        <p id= "loginhref" >Or sign up <a href="/signup">here</a></p>
      </div>
    </div>
  </div>
</div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/login.js"></script>
  <div class="footerText">
    <p class="footerText">by <a href="https://github.com/ZachBach">Zach</a>, <a href="https://github.com/zmo2">Eric</a>, <a

  </div>

</body>

</html>
